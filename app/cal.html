<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style >

        #calendar2 {
            width: 100%;
            font: monospace;
            line-height: 1.2em;
            font-size: 15px;
            text-align: center;
        }
        #calendar2 thead tr:last-child {
            font-size: small;
            color: rgb(85, 85, 85);
        }
        #calendar2 thead tr:nth-child(1) td:nth-child(2) {
            color: rgb(50, 50, 50);
        }
        #calendar2 thead tr:nth-child(1) td:nth-child(1):hover, #calendar2 thead tr:nth-child(1) td:nth-child(3):hover {
            cursor: pointer;
        }
        #calendar2 tbody td {
            color: rgb(44, 86, 122);
        }
        #calendar2 tbody td:nth-child(n+6), #calendar2 .holiday {
            color: rgb(231, 140, 92);
        }
        #calendar2 tbody td.today {
            background: rgb(220, 0, 0);
            color: #fff;
        }

    </style>
</head>
<body>

<div style="width: 300px;">
    <table id="calendar2">
        <thead>
            <tr><td>‹<td colspan="5"><td>›<tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
        <tbody>
    </table>
</div>


<script>
    function Calendar2(id, year, month) {

        var dd = [5, 13, 20];
        console.log('---------------------------');
        console.log('inp year=' + year);
        console.log('inp month=' + month);

        var Dlast = new Date(year,month+1,0).getDate(),
            D = new Date(year,month,Dlast),
            DNlast = new Date(D.getFullYear(),D.getMonth(),Dlast).getDay(),
            DNfirst = new Date(D.getFullYear(),D.getMonth(),1).getDay(),
            calendar = '<tr>',
            monthN = ["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
console.log('Dlast=' + Dlast);
console.log('D=' + D);
console.log('DNlast=' + DNlast);
console.log('DNfirst=' + DNfirst);
        console.log('---------------------------');

        if (DNfirst != 0) {

            for(var  i = 1; i < DNfirst; i++) {
                calendar += '<td>';  // пустые ячейки до начала месяца
            }

        } else {

            for(var  i = 0; i < 6; i++) {
                calendar += '<td>';  // пустые ячейки до начала месяца
            }
        }

        for(var  i = 1; i <= Dlast; i++) {
            if (i == new Date().getDate() && D.getFullYear() == new Date().getFullYear() && D.getMonth() == new Date().getMonth()) {
                calendar += '<td class="today">' + i;    ///   today
            }else{
                if (dd.indexOf(i) != -1) {
                    calendar += '<td>' + i + "<br> <a href='#' class='dd'>TTT</a> ";   //   other days
                } else {
                    calendar += '<td>' + i;   //   other days
                }
            }

            if (new Date(D.getFullYear(),D.getMonth(),i).getDay() == 0) {
                calendar += '<tr>';  //  воскресенье
            }
        }
        for(var  i = DNlast; i < 7; i++) {
            calendar += '<td>&nbsp;';  //  оставшиеся пустые ячейки в месяце
        }
        document.querySelector('#'+id+' tbody').innerHTML = calendar;
        document.querySelector('#'+id+' thead td:nth-child(2)').innerHTML = monthN[D.getMonth()] +' '+ D.getFullYear();
        document.querySelector('#'+id+' thead td:nth-child(2)').dataset.month = D.getMonth();
        document.querySelector('#'+id+' thead td:nth-child(2)').dataset.year = D.getFullYear();
//        if (document.querySelectorAll('#'+id+' tbody tr').length < 6) {  // чтобы при перелистывании месяцев не "подпрыгивала" вся страница, добавляется ряд пустых клеток. Итог: всегда 6 строк для цифр
//            document.querySelector('#'+id+' tbody').innerHTML += '<tr><td>&nbsp;<td>&nbsp;<td>&nbsp;<td>&nbsp;<td>&nbsp;<td>&nbsp;<td>&nbsp;';
//        }
    }
//    Calendar2("calendar2", new Date().getFullYear(), new Date().getMonth());
    Calendar2("calendar2", 2015, 01);
    // переключатель минус месяц
    document.querySelector('#calendar2 thead tr:nth-child(1) td:nth-child(1)').onclick = function() {
        Calendar2("calendar2", document.querySelector('#calendar2 thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#calendar2 thead td:nth-child(2)').dataset.month)-1);
    };
    // переключатель плюс месяц
    document.querySelector('#calendar2 thead tr:nth-child(1) td:nth-child(3)').onclick = function() {
        Calendar2("calendar2", document.querySelector('#calendar2 thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#calendar2 thead td:nth-child(2)').dataset.month)+1);
    };

</script>

</body>
</html>
