<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{'login.loginText' | translate}}</h4>
</div>
<div class="modal-body">
    <a class="btn btn-block btn-social btn-facebook" ng-click="login()">
        <span class="fa fa-facebook"></span>
        {{'login.loginFacebook' | translate}}
    </a>
</div>
