<h2>Person detail</h2>
<style>
    #slides_control > div {
        max-width: 1000px;
        max-height: 400px;
        margin: 0 auto;
    }

    img {
        margin: auto;
    }

    #slides_control {
        margin: 25px auto;
    }
</style>


<div ng-controller="PersonsSliderCtrl" id="slides_control">
    <div>
        <carousel interval="interval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}">
                <div class="carousel-caption">
                    <h4>{{slide.text}}</h4>
                </div>
            </slide>
        </carousel>
    </div>
</div>

<table class="table table-bordered">
    <tr>
        <td colspan="2">{{person.name}}</td>
    </tr>
    <tr>
        <td>{{'persons.since' | translate}}</td>
        <td>{{person.since}} року</td>
    </tr>
    <tr>
        <td>{{'persons.education' | translate}}</td>
        <td>{{person.education}}</td>
    </tr>
    <tr>
        <td>{{'persons.roles' | translate}}:</td>
        <td>{{person.roles}}</td>
    </tr>

</table>
