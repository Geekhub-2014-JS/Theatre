<h2>Person detail</h2>
<div ng-controller="SliderCtrl" class="image-container" ng-show="images">
    <div ng-repeat="(i,image) in images" ng-show="i == slideIndex" ng-style="{'overflow':'hidden'}">
        <img ng-src="{{image}}">
    </div>
    <button ng-click="next()">Next</button>
    <button ng-click="prev()">Previous</button>
    <button ng-click="play()">play</button>
    <button ng-click="stop()">stop</button>
</div>

<table class="table table-bordered">
    <tr>
        <td colspan="2">{{person.name}}</td>
    </tr>
    <tr>
        <td>{{'persons.since' | translate}} </td>
        <td>{{person.since}} року</td>
    </tr>
    <tr>
        <td>{{'persons.education' | translate}}</td>
        <td>{{person.education}}</td>
    </tr>
    <tr>
        <td>{{'persons.roles' | translate}}: </td>
        <td>{{person.roles}}</td>
    </tr>

</table>
