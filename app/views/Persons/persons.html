<div ng-include="'views/shared/menu.html'"></div>

<main class="person" role="main">
    <div class="wrapp">
       
        <ul class="crumb">
            <li><a ui-sref="app.home">{{ 'menu.home' | translate }}</a></li>
            <li class="active">{{'menu.persons' | translate}}</li>
        </ul>

        <!--TODO: insert search field here-->

        <h2 class="page-title">{{'menu.persons' | translate}}</h2>
        <div class="image-container" style="width: 1000px;margin: 0 auto">
            <img src="img/persons.jpg" alt="pic" style="">
        </div>
        <h3>{{'persons.creativeTeam' | translate}}</h3>

        <ul class="actor-list" infinite-scroll="loadPersons()" infinite-scroll-distance='0' infinite-scroll-disabled='busy' infinite-scroll-disabled="true">
            <li  ng-repeat="person in persons">
                    <img ng-src="{{person.avatar.employee_small.url}}" />
                    <h4>{{person.first_name + " " + person.last_name}}</h4>
                    <p>{{person.dob | date: "yyyy"}}</p>
                    <a ui-sref="app.personDetails({id: person.slug})">{{'details' | translate}}</a>
            </li>
        </ul>
    </div>
</main>
<div ng-include="'views/shared/footer.html'"></div>
