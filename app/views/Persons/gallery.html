<div class="modal-body"
     ng-swipe-left="Lightbox.nextImage()"
     ng-swipe-right="Lightbox.prevImage()">
    <!-- navigation -->
    <div class="lightbox-nav">
        <!-- close button -->
        <button class="close" aria-hidden="true" ng-click="$dismiss()">Ã—</button>

        <div class="btn-group">
            <a class="btn btn-xs btn-default" ng-click="Lightbox.prevImage()">{{'gallery.previous' | translate}}</a>
            <!--<a ng-href="{{Lightbox.imageUrl}}" target="_blank"></a>-->
               <!--class="btn btn-xs btn-default" title="Open in new tab">Open image in new tab</a>-->

            <a class="btn btn-xs btn-default" ng-click="Lightbox.nextImage()">{{'gallery.next' | translate}}</a>
        </div>
    </div>

    <div class="lightbox-image-container">
        <!-- caption -->
        <div class="lightbox-image-caption">
            <span>{{Lightbox.imageCaption}}</span>
        </div>
        <!-- image -->
        <img lightbox-src="{{Lightbox.imageUrl}}" alt="">
    </div>
</div>
