<div ng-include="'views/shared/menu.html'"></div>
<main class="single-post">
    <div class="wrapp">

        <ul class="crumb">
            <li><a ui-sref="app.home">{{ 'menu.home' | translate }}</a></li>
            <li><a ui-sref="app.about">{{ 'menu.about' | translate }}</a></li>
            <li class="active">{{ title}}</li>
        </ul>

        <time class="date">{{history.created_at | date: 'dd.MM.yyyy' }}</time>
        <img ng-src="{{history.mainPicture.history_big.url}}" alt="{{history.title}}">
        <h2 class="page-title">{{title}}</h2>
        <div class="topic post-text" ng-bind-html="history.text"></div>

    </div>
</main>

<div ng-include="'views/shared/footer.html'"></div>
