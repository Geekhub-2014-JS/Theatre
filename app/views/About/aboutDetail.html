<div class="wrapp">

    <ul class="crumb">
        <li><a ui-sref="app.home">{{ 'menu.home' | translate }}</a></li>
        <li><a ui-sref="app.about">{{ 'menu.about' | translate }}</a></li>
        <li class="active">{{ title}}</li>
    </ul>

    <article>
        <img ng-src="{{history.mainPicture.reference.url}}" alt="{{history.title}}">
        <h3>{{ history.title }}</h3>
        <p class="topic">{{ history.text }}</p>
        <footer class="article-footer">
            <time>{{history.created_at | date: 'dd.MM.yyyy' }}</time>
        </footer>
    </article>
</div>
