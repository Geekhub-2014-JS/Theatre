<div ng-include="'views/shared/menu.html'"></div>

<div class="wrapp">

    <ul class="crumb">
        <li><a ui-sref="app.home">{{ 'menu.home' | translate }}</a></li>
        <li><a ui-sref="app.news">{{ 'menu.news' | translate }}</a></li>
        <li class="active">{{ title}}</li>
    </ul>

    <article>
        <img ng-src="{{news.mainPicture.reference.url}}" alt="{{news.title}}">
        <h3>{{ news.title }}</h3>
        <p class="topic">{{ news.text }}</p>
        <footer class="article-footer">
            <time>{{news.created_at | date: 'dd.MM.yyyy' }}</time>
            <!--<small class="view"><span>112</span></small>-->
        </footer>
    </article>
</div>

<div ng-include="'views/shared/footer.html'"></div>
