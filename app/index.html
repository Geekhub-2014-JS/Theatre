<!doctype html>
<html lang="en" ng-app="theatre">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Theatre</title>
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap/dist/css/bootstrap.css">

<body>
  <div dw-loading="spiner" dw-loading-options="{
      text: 'Loading ',
      className: 'loader',
      spinnerOptions: {
          radius: 20,
          length: 0,
          lines: 30,
          corners: 0.9,
          color: 'white',
          className: 'dw-spinner',
          top: 'auto',
          left: 'auto'
          }
      }">

    <header class="main-header">
      <div class="wrapp">
        <h1>
          <a class="logo" ui-sref="app.home">
            <img src="img/logo.png" alt="{'menu.logo' | translate}" />
            <span ng-bind="'menu.logo' | translate"></span>
          </a>
        </h1>

        <!--<div class="uppercase lang-select">-->

        <ul class="uppercase lang-select" ng-controller="translateCtrl">
          <li><a href="#" ng-click="chLocale('ua')">UA</a></li>
          <li><a href="#" ng-click="chLocale('en')">EN</a></li>
        </ul>

        <nav>
          <ul class="uppercase">
            <li ui-sref-active="active">
              <span></span>
              <a ui-sref="app.poster"><span ng-bind="'menu.poster' | translate"></span></a>
            </li>
            <li ui-sref-active="active">
              <span></span>
              <a ui-sref="app.repertoire"><span ng-bind="'menu.repertoire' | translate"></span></a>
            </li>
            <li ui-sref-active="active">

            </li>
            <li ui-sref-active="active">

            </li>
            <li ui-sref-active="active">
              <span></span>
              <a ui-sref="app.persons"><span ng-bind="'menu.persons' | translate"></span></a>
            </li>
            <li ui-sref-active="active">
              <span></span>
              <a ui-sref="app.contacts"><span ng-bind="'menu.contacts' | translate"></span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div ui-view ></div>

    <footer class="main-footer">
      <div class="strip">
      </div>
      <div class="wrapp-footer">
        <ul class="footer-nav uppercase">
          <li ui-sref-active="active">
            <a ui-sref="app.poster"><span ng-bind="'menu.poster' | translate"></span></a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="app.repertoire"><span ng-bind="'menu.repertoire' | translate"></span></a>

          </li>
          <li ui-sref-active="active">
            <a ui-sref="app.about"><span ng-bind="'menu.about' | translate"></span></a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="app.persons"><span ng-bind="'menu.persons' | translate"></span></a>
          </li>
          <li ui-sref-active="active">
