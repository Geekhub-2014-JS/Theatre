<!doctype html>
<html lang="en" ng-app="theatre">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Theatre</title>
  <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="vendors/angular-loading/angular-loading.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container" dw-loading="spiner" dw-loading-options="{
    text: 'Loading ',
    className: 'loader',
    spinnerOptions: {
        radius: 20,
        length: 0,
        lines: 30,
        corners: 0.9,
        color: 'black',
        className: 'dw-spinner',
        top: 'auto',
        left: 'auto'
        }
    }"
>
  <br>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="app.home">Theatre logo <span ng-bind="'menu.logo' | translate"></span></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
        <ul class="nav navbar-nav">
          <li ui-sref-active="active">
            <a ui-sref="app.poster"><span ng-bind="'menu.poster' | translate"></span></a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="app.repertoire"><span ng-bind="'menu.repertoire' | translate"></span></a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="app.news"><span ng-bind="'menu.news' | translate"></span></a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="app.about"><span ng-bind="'menu.about' | translate"></span></a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="app.persons"><span ng-bind="'menu.persons' | translate"></span></a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="app.contacts"><span ng-bind="'menu.contacts' | translate"></span></a>
          </li>
        </ul>
        <div ng-controller="translateCtrl">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span ng-bind="'translId' | translate"></span> <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" ng-click="chLocale('ua')">UA</a></li>
                    <li><a href="#" ng-click="chLocale('en')">EN</a></li>
                </ul>
            </li>
        </ul>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div ui-view ></div>

  <footer>
    <p class="text-center">This is footer</p>
  </footer>
</div>

<script src="vendors/jquery/dist/jquery.js"></script>
<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendors/angular/angular.js"></script>
<script src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="vendors/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="vendors/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="vendors/angular-cookies/angular-cookies.min.js"></script>
<script src="vendors/angular-translate/angular-translate.js"></script>
<script src="vendors/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="vendors/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="vendors/angular-translate-storage-local/angular-translate-storage-local.js"></script>
<script src="vendors/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="vendors/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
<script src="vendors/spin.js/spin.js"></script>
<script src="vendors/angular-loading/angular-loading.min.js"></script>
<script src="vendors/moment/moment.js"></script>
<script src="js/post_patch.js"></script>
<script src="js/app.js"></script>
<script src="js/routing.js"></script>
<script src="js/Controllers/controllers.js"></script>
<script src="js/Controllers/AboutCtrl.js"></script>
<script src="js/Controllers/ContactsCtrl.js"></script>
<script src="js/Controllers/HomeCtrl.js"></script>
<script src="js/Controllers/NewsCtrl.js"></script>
<script src="js/Controllers/PersonsCtrl.js"></script>
<script src="js/Controllers/SinglePerfCtrl.js"></script>
<script src="js/Controllers/PostersCtrl.js"></script>
<script src="js/Controllers/RepertoireCtrl.js"></script>
<script src="js/Directives/directives.js"></script>
<script src="js/Directives/PosterDirectives.js"></script>
<script src="js/Services/services.js"></script>
<script src="js/Animations/animations.js"></script>
<script src="js/Filters/filters.js"></script>

</body>
</html>
