<!doctype html>
<html lang="en" ng-app="theatre" ng-controller="mainCtrl">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Theatre</title>
  <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
  <br>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">Theatre logo {{ 'logo_menu' | translate }}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
        <ul class="nav navbar-nav">
          <li ui-sref-active="active">
            <a ui-sref="poster">{{ 'poster_menu' | translate }}</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="repertoire">{{ 'repertoire_menu' | translate }}</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="news">{{ 'news_menu' | translate }}</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="about">{{ 'about_menu' | translate }}</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="persons">{{ 'persons_menu' | translate }}</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="contacts">{{ 'contacts_menu' | translate }}</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
      <input type="button" value="UA" ng-click="transl('ua')">
      <input type="button" value="US" ng-click="transl('us')">
    </div><!-- /.container-fluid -->
  </nav>

  <div ui-view ></div>

  <footer>
    <p class="text-center">This is footer</p>
  </footer>
</div>

<script src="vendors/jquery/dist/jquery.js"></script>
<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendors/angular/angular.js"></script>
<script src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="vendors/angular-cookies/angular-cookies.min.js"></script>
<script src="vendors/angular-translate/angular-translate.js"></script>
<script src="vendors/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="vendors/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="vendors/angular-translate-storage-local/angular-translate-storage-local.js"></script>

<script src="js/app.js"></script>
<script src="js/routing.js"></script>
<script src="js/Controllers/controllers.js"></script>
<script src="js/Directives/directives.js"></script>
<script src="js/Services/services.js"></script>
<script src="js/Animations/animations.js"></script>
<script src="js/Filters/filters.js"></script>

</body>
</html>
