<!doctype html>
<html lang="en" ng-app="theatre">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Theatre</title>
    <link rel="stylesheet" type="text/css" href="css/vendors-css.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
</head>
<body>
<div dw-loading="spiner" dw-loading-options="{
  text: 'Loading ',
  className: 'loader',
  spinnerOptions: {
      radius: 20,
      length: 0,
      lines: 30,
      corners: 0.9,
      color: 'white',
      className: 'dw-spinner',
      top: 'auto',
      left: 'auto'
      }
  }">

    <div ui-view ></div>

</div>

<script src="js/vendors-js.min.js"></script>
<script src="js/angular-app.min.js"></script>

</body>
</html>
