<!doctype html>
<html lang="en" ng-app="theatre">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <base href="/">
  <title page-title="" ng-bind="title | translate"></title>
    <link rel="stylesheet" type="text/css" href="css/vendors-css.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
</head>
<body>
<script>
    function getInternetExplorerVersion()
    {
        var rv = -1;
        if (navigator.appName == 'Microsoft Internet Explorer')
        {
            var ua = navigator.userAgent;
            var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
            if (re.exec(ua) != null)
                rv = parseFloat( RegExp.$1 );
        }
        return rv;
    }
    function checkVersion()
    {
        var msg = "You're not using Internet Explorer.";
        var ver = getInternetExplorerVersion();

        if ( ver > -1 )
        {
            if ( ver >= 9.0 )
                msg = "You're using a recent copy of Internet Explorer (ver " + ver + ")";
            else
                msg = "You should upgrade your copy of Internet Explorer (ver " + ver + ")";
        }
//        console.info( msg );
        alert( msg );
    }

    checkVersion();
</script>

<div dw-loading="spiner" dw-loading-options="{
  text: 'Loading ',
  className: 'loader',
  spinnerOptions: {
      radius: 20,
      length: 0,
      lines: 30,
      corners: 0.9,
      color: 'white',
      className: 'dw-spinner',
      top: 'auto',
      left: 'auto'
      }
  }">

    <div ui-view ></div>

</div>

<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
<script src="js/vendors-js.min.js"></script>
<script src="js/angular-app.min.js"></script>

</body>
</html>
